version : "3.8"
services:
  mysqldb:
    image : mysql:5.7
    restart: unless-stopped
    ports:
      - 3307:3306
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=devops
      - MYSQL_PASSWORD=root
  devops-backend:
    depends_on:
      - mysqldb
    build: ./
    restart: on-failure
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/devops?createDatabaseIfNotExist=true
    ports:
      - 6868:8082
    volumes:
      -  .m2:/root/.m2
    stdin_open: true
    tty: true
volumes:
  db:
  .m2:




